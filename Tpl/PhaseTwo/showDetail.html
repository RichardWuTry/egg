<include file="./Tpl/Public/headstart.html" />
	<title>百家争鸣 详情</title>
	<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/head_panel.TopRightBtn.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/panel.css" />
	<style>
		header, #wrapper {
			margin: 0 auto;
		}
		
		header {
			width: 960px;
		}
		
		#wrapper {
			clear: both;
			width: 800px;
		}
		
		div, span, strong {
			font-size: 15px;
		}
		
		#showAttendee {
			cursor: pointer;
		}
		
		div.comment {
			width:362px;
			padding: 6px;
			margin-bottom:10px;
		}	
	</style>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script>
		var msg;
		
		$(function(){
			msg = $('#topSlideMsg');
			
			$('#back').click(function(){
				window.location = "__APP__";
			});
			
			$('#showAttendee').click(function(){
				var attendee = $(".attendee");
				if (attendee.css("display") === "none") {
					attendee.show();
					$(this).text("[隐藏参与者]");
				} else {
					attendee.hide();
					$(this).text("[显示参与者]");
				}
			});
		});
	</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<div id="wrapper">
	<div id="topSlideMsg"></div>
	<div class="panel_wrapper">
		<div class="float_right" style="margin:8px 15px 0 0;">
			<span style="color:#FFFFFF;" id="showAttendee">[显示参与者]</span>
		</div>
		<h1>百家争鸣</h1>
		<div class="panelbody">
			<div class="main">
				<volist name="solutions" id="sol" key="k">
						<div style="clear:both;">
							<span>方案{$k}.</span>
							<span class="attendee hide"><strong>{$sol.name}</strong> <span>({$sol.email})：</span></span>
							<span>{$sol.content}</span>
						</div>
						<if condition="!empty($sol['comments'])">
							<volist name="sol['comments']" id="comment">
							<div style="margin:5px 0px 5px 15px;">
								<div>
									<span class="attendee hide"><strong>{$comment['name']}</strong> <span>({$comment['email']})：</span>
								</div>								
								<div class="comment" style="background-color:#BCF5BC;float:left;">									
									<span>{$comment['benefit']}</span>
								</div>
								<div class="comment" style="background-color:#FFE6E6;float:right;">
									<span>{$comment['drawback']}</span>
								</div>
							</div>
							</volist>
						</if>
				</volist>
			</div>
			<div class="ctrl">
				<label>
					<input id="back" style="font-size:15px;" type="button" value="返 回" tabindex="1" class="btn" />
				</label>
			</div>
		</div>
	</div>
</div>
<include file="./Tpl/Public/footer_bodyend.html" />
