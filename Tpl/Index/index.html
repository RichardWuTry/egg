<link rel="stylesheet" href="__PUBLIC__/css/head_panel.TopRightBtn.css" />

<style>
	header {
		margin: 0 auto;
		padding-bottom: 50px;
		width: 960px;
	}
	
	#wrapper {
		clear: both;
	}
	
	#startStorm {
		width:100%;
		border-top: 2px solid gray;
		text-align: center;
		font-size: 3em;
		font-weight: bold;
		cursor: pointer;
	}
	
	a {
		color: #000000;
	}
	
	div.stage {
		width: 48.1%;
		min-height: 100px;
		border-radius: 3px 3px 3px 3px;
		border: 1px dashed #6b808d;
		padding: 5px;
	}
	
	strong, div, span, a {
		font-size: 15px;
	}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		$('.link').click(function(){
			$(this).select();
		});
	});
</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<div id="wrapper">
	<div id="topSlideMsg"></div>
	<div class="storms" style="max-width: 960px; margin: 0 auto;">
		<volist name="storms" id="subject">
			<div class="panel_wrapper">
				<div class="float_right" style="margin:8px 15px 0 0;">
					<a href="#" style="color:#FFFFFF;">[修 改]</a>
				</div>
				<h2>
					{$subject.name}
				</h2>
				<div class="panelbody">
					<div>
						<span style="background-color:lightgreen; margin-bottom:5px; padding:5px;">发送链接给参与者：</span>
						<input type="text" class="text link" value="http://{$serverName}__APP__/PhaseOne/attend/token/{$subject.token}" style="width:765px;">
					</div>
					<div style="margin-top:10px;">
						<div class="stage" style="float:left;">
							<strong>一家之言</strong>
						</div>
						<div class="stage" style="float:right;">
							<strong>百家争鸣</strong>
						</div>
					</div>
				</div>
			</div>
		</volist>
	</div>
	<div style="clear:both;">
		<a href="__APP__/Subject/create"><div id="startStorm">+ 启动风暴</div></a>
	</div>
</div>
