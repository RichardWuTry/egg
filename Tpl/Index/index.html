<include file="./Tpl/Public/headstart.html" />
<title>头脑风暴鸡</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/head_panel.TopRightBtn.css" />
<link rel="stylesheet" href="__PUBLIC__/css/panel.css" />
<style>
	header {
		margin: 0 auto;
		width: 960px;
	}
	
	#wrapper {
		clear: both;
	}
	
	#startStorm, .hideSubject {
		cursor: pointer;
	}
	
	#startStorm {
		width:100%;
		border-top: 2px solid gray;
		text-align: center;
		font-size: 3em;
		font-weight: bold;
	}
	
	a {
		color: #000000;
	}
	
	div.stage {
		width: 48.1%;
		min-height: 100px;
		border-radius: 3px 3px 3px 3px;
		border: 1px dashed #6b808d;
		padding: 6px;
	}	

	strong, div, span, a {
		font-size: 15px;
	}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		$('.link').click(function(){
			$(this).select();
		});
		
		$('.hideSubject').click(function(){
			var hideSubject_id = this.id;
			var sId = hideSubject_id.substr(hideSubject_id.indexOf('_')+1);
			$.post(
				"__URL__/inactive",
				{
					subjectId: sId
				},
				hideResponse,
				"json"
			);
		});
		
		$('.sendPhaseTwoMail').click(function(){
			
		});
	});
	
	function hideResponse(data) {
		if (data.status === 0) {
			slideBox(msg.text(data.info), 2000, 'red');
		} else {
			var hideId = "#"+data.info;
			$(hideId).fadeOut(1000);
		}
	}
</script>
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<div id="wrapper">
	<div id="topSlideMsg"></div>
	<div class="storms" style="max-width: 960px; margin: 0 auto;">
		<volist name="storms" id="subject">
			<div class="panel_wrapper" id="subject_{$subject.subject_id}">
				<div class="float_right" style="margin:8px 15px 0 0;">
					<if condition="$subject.close_datetime lt date('Y-m-d H:i:s',strtotime('-1 months'))">
						<span id="hideSubject_{$subject.subject_id}" class="hideSubject" style="color:#FFFFFF;">[隐 藏]</span>&nbsp;
					</if>
					<a href="__APP__/Subject/edit/id/{$subject.subject_id}" style="color:#FFFFFF;">[修 改]</a>					
				</div>
				<h2>
					{$subject.name}
				</h2>
				<div class="panelbody">
					<div>
						<span style="background-color:#BCF5BC;padding:5px;">发送链接给参与者：</span>
						<input type="text" class="text link" value="http://{$serverName}__APP__/User/login/token/{$subject.token}" style="width:765px;">
					</div>
					<if condition="!empty($subject['desc'])">
						<div style="margin-top:10px;">
							<strong>补充说明：</strong>
							<span>{$subject.desc}</span>
						</div>
					</if>
					<div style="margin-top:10px;">
						<div class="stage" style="float:left;">
							<div style="float:right;">
								<a href="__APP__/PhaseOne/showDetail/id/{$subject.subject_id}" style="color:blue;">查看详情</a>
							</div>
							<div style="margin-bottom:15px;">
								<strong>一家之言</strong>
							</div>
							<div style="margin-bottom:15px;">								
								<strong>{$solutions[$subject['subject_id']]|count}人已独立给出方案：</strong>
								<volist name="solutions[$subject['subject_id']]" id="sol">
									<span title="{$sol['email']}" style="padding:5px;margin-right:5px;background-color:#BCF5BC;">{$sol['name']}</span>
								</volist>
							</div>
							<div>
								<if condition="$subject.close_datetime gt date('Y-m-d H:i:s')">
									<span style="padding:5px;background-color:#FFE6E6;">{$subject.close_datetime|strtotime|date="Y年n月j日 H时", ###} 将关闭</span>
								<else />
									<span style="padding:5px;background-color:#FFE6E6;">已关闭</span>
								</if>
							</div>
						</div>
						<if condition="$subject.include_judge eq 1">
						<div class="stage" style="float:right;">
							<div style="float:right;">
								<a href="__APP__/PhaseTwo/showDetail/id/{$subject.subject_id}" style="color:blue;">查看详情</a>
							</div>
							<div style="margin-bottom:7px;">
								<strong>百家争鸣</strong>
							</div>
							<div>
								<if condition="empty($solutions[$subject['subject_id']])">
									<input type="button" value="发送匿名互评邮件" class="btn" style="font-size:15px;" disabled="disabled">
								<else/>
									<input id="sendMail_{$subject.subject_id}" type="button" value="发送匿名互评邮件" class="btn sendPhaseTwoMail" style="font-size:15px;">
								</if>
							</div>
							
						</div>
						</if>
					</div>
				</div>
			</div>
		</volist>
	</div>
	<div style="clear:both;">
		<a href="__APP__/Subject/create"><div id="startStorm">+ 启动风暴</div></a>
	</div>
</div>
<include file="./Tpl/Public/footer_bodyend.html" />
